<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>loop </title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="menu" src="./img/menu.svg" alt="menu" />
        <h2 class="google">GOOGLE</h2>
        <img src="./img/search.svg" alt="search" class="search" />
      </header>
      <main>
        <img src="./img/Loop 2 - Step 9.png" alt="map" class="map" />
        <a class="link" href="#">
          <img src="./img/location.svg" alt="location" />
          <p class="title-location">OPEN MAP</p>
        </a>
        <h3 class="h3-hamburg">Hamburg</h3>
        <div class="direction-boxes">
          <img src="./img/direction.svg" alt="direction" />
          <div class="text-boxes">
            <p class="title-info__direction">9 min (4.6 km)</p>
            <h3 class="h3-direction">
              Head northeast on Plan forward Bergstrasse
            </h3>
          </div>
        </div>
        <div class="direction-boxes second-direction">
          <img src="./img/direction.svg" alt="direction" />
          <div class="text-boxes">
            <p class="title-info__direction">82 km</p>
            <h3 class="h3-direction">Turn right onto Bergstrasse</h3>
          </div>
        </div>
        <div class="direction-boxes third-direction">
          <img src="./img/direction.svg" alt="direction" />
          <div class="text-boxes">
            <p class="title-info__direction">210 m</p>
            <h3 class="h3-direction">Continue onto Schmiedestrasse</h3>
          </div>
        </div>
        <img src="./img/streetview.jpg" alt="streetview" class="street" />
        <div class="direction-boxes last-direction">
          <img src="./img/direction.svg" alt="direction" />
          <div class="text-boxes">
            <p class="title-info__direction">64 m</p>
            <h3 class="h3-direction">Continue onto Alto Fischmarkt</h3>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
